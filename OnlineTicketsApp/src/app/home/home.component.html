<body>
<form>
<h2 style="text-align: center;">Plan your travel</h2>
<div class="main_cntr container-fluid d-flex flex-lg-row flex-sm-column">
<div class="Planjrnycntnr flex-sm-column flex-md-row  d-flex flex-lg-row">
    <div class="source-details col-md-4">
      <span class="input-box">
        <label for="from"> From </label>
          <select name="from" id="from" [(ngModel)]="source" required>
            <option [ngValue]="null" [disabled]="">--select--</option>
            <option *ngFor="let o of options" [ngValue]="o.place">{{o.place}}</option>
          </select>
      </span>
    </div>
  
    <div class="destination-details col-md-4">
      <span class="input-box">
        <label for=""> To </label>
        <select name="from" id="from" [(ngModel)]="dstntn" required >
          <option [ngValue]="null" [disabled]="">--select--</option>
          <option *ngFor="let o of options" [ngValue]="o.place">{{o.place}}</option>
        </select>
      </span>
    </div>
  
    <div class="departure-details col-md-4">
      <span class="input-box">
        <label for=""> Departure </label>
          <input type="date" class="date" name=date [(ngModel)]='Date'>
      </span>
    </div>
    
    <div class="srchbtn">
      <button type="reset" class="btn btn-danger">reset</button>
  </div>
    <div class="srchbtn">
        <button type="button" class="btn btn-success" (click)="buslist()"
        [disabled]="source===null || dstntn==null || Date==null">Plan Journey</button>
    </div>
    
  </div>
</div>
</form>

</body>
